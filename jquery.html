<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form class="form">
                    <fieldset >
                      <legend>Disabled fieldset example</legend>
                      <div class="m-2 dd">
                        <label for="disabledTextInput" class="form-label">Disabled input</label>
                        <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input">
                        <select name="id" id="id" class="form-select mt-2">
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                            <option value="4">Four</option>                        
                            <option value="5">Five</option>
                        </select>
                        <button class="btn btn-info m-2 ">Add new</button>
                        <button class="btn btn-danger">Delete</button>
                      </div>     
                    </fieldset> 
                  </form>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
    $(function(){
        $('form').on('click','.btn-info',function(e){
            e.preventDefault()
            var input = $('.dd:first').clone();
            $(input).appendTo('fieldset');
        })

        $('form').on('click','.btn-danger',function(e){
            e.preventDefault();
            var length = $(':input').length
           
            if(length > 4){
                $(this).closest('.dd').remove();
            }    
        })
       // end form

       

    } )
</script>
</html>
